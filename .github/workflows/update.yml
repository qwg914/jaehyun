name: 자동 날씨 업데이트

on:
  schedule:
    - cron: "0 16 * * *" # 한국시간 오전 1시 (UTC 기준 16시)
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ 리포지토리 체크아웃
        uses: actions/checkout@v3

      - name: ✅ Node.js 18 설치
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 의존성 설치
        run: npm install
        working-directory: functions

      - name: 🔥 Firebase 인증
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/functions/sa-key.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $GOOGLE_APPLICATION_CREDENTIALS

      - name: 📡 update_weather.js 실행
        run: node update_weather.js
        working-directory: functions
